<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<form>
    <br>
    <h1>Login page</h1>
 <div>
    <label for="email"></label>
    <br>
    <input type="text" id="email" name="username" placeholder="Email Address">
 </div>
 <br>
 <div>
    <label for="password"></label>
    <input type="password" id="password" name="username" minlength="8" required placeholder="Password">
 </div>
 <br>
<div class="chek-btn-pla">
    <input type="checkbox" id="chek">
    <label for="chek">Remember me</label>
    <a href="#!">Forget Password?</a>
</div>
 <div class="sub-btn-cl">
    <br>
    <button type="submit">Sign in</button>
 </div>
</form>
</body>
</html>
